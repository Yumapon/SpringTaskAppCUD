server:
  port: 8080
# DB接続情報
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driverClassName: ${SPRING_DATASOURCE_DRIVERCLASSNAME}
management:
  endpoints:
    web:
      exposure:
        include: "prometheus, health"

logging:
    file: 
      name: logs/myapp.log
    level:
        org.springframework.web: INFO

